<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Officer List</title>
  <link rel="stylesheet" th:href="@{/css/police/officerList.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">
</head>

<body>

  <div id="all-container-wrap">

    <!--왼쪽 메뉴바-->
    <div class="left-wrap">

      <div class="left-menu">
        <div class="left-con">
          <h1 class="logo"><a href="#"><img src="/static/img/logo.png" alt="logo"></a></h1>

          <div class="dash-board">
            <h3 class="title">DASHBOARD</h3>

            <div class="menu">
              <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

              <ul>
                <!--메뉴 리스트-->
                <li class="menu-worker">
                  <img src="/static/img/worker.png" alt="worker"><a href="#">사원관리</a>
                  <ul class="menu-worker-sub">
                    <li><a href="#">사원조회</a></li>
                    <li><a href="#">사원등록</a></li>
                    <li><a href="#">사원삭제</a></li>
                  </ul>
                </li>

                <li class="menu-pay">
                  <img src="/static/img/pay.png" alt=""><a href="#">급여관리</a>
                </li>

                <li class="menu-dal">
                  <img src="/static/img/dal.png" alt=""><a href="#">근태관리</a>
                </li>

                <li class="menu-depart">
                  <img src="/static/img/depart.png" alt=""><a href="#">사건사고</a>
                </li>

                <li class="menu-board">
                  <img src="/static/img/board.png" alt=""><a href="#">사내 게시판</a>
                </li>

                <li class="menu-sign">
                  <img src="/static/img/sign.png" alt=""><a href="#">결재관리</a>
                </li>

                <li class="menu-store">
                  <img src="/static/img/store.png" alt=""><a href="#">민원관리</a>
                </li>

                <li class="menu-login">
                  <img src="/static/img/login.png" alt=""><a href="#">LOGIN(Or Logout)</a>
                </li>

              </ul>
            </div>

            <div class="naver-api">
              <img src="/static/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!--왼쪽 메뉴바-->

    <!--오른쪽 컨테이너-->
    <div class="right-wrap">
      <div class="right-menu">
        <div class="right-con">
            <div class="officerList-container">
                <div class="officerList-container-con">
                    
                    <div class="List-form">
                        <h1>직원 목록</h1>    
                            <div class="List-column">
                                <ul>
                                    <li></li>
                                    <li>사번</li>
                                    <li>이름</li>
                                    <li>연락처</li>
                                    <li></li>
                                    <!-- <li>상세정보</li> -->
                                </ul>
                            </div>

                            <div class="List-info">
                                <ul th:each="police : ${policeList}">
                                    <li><img th:src="@{/img/worker.png}" alt="#"></li>
                                    <li th:text="${police.policeNumber}"></li>
                                    <li th:text="${police.policeName}"></li>
                                    <li th:text="${police.policePhone}"></li>
                                    <li><a th:href="@{|/police/list/${police.policeId}|}">직원수정</a></li><!--sec:authorize="hasRole('ADMIN')" -->
                                </ul>

                             </div>

                    </div>   
                </div>
            
            </div>
        </div>
      </div>
    </div>
    <!--오른쪽 컨테이너-->
  </div>

</body>

</html>
