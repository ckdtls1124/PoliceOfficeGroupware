<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="/js/FilePage.js" defer></script>
<!-- <script src="/static/js/FilePage.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>File Write Page</title>
    <script src="../static/js/FilePage.js"></script>
</head>
<body>
  <form action="/uploadFileInMemo" enctype="multipart/form-data" method="post">
    You can upload many files here. <input type="file" name="file" multiple="multiple">
    <button>Submit file</button>
  </form>

  <!--        파일 다운로드 하기 위해서, 파일을 받아옴-->
  <div th:each="file : ${files}" class="FileListContainer">
      <a th:href="|/attach/${file.memorandumFileId}|" th:text="${file.memorandumFileOriginalName}"></a>
      <input hidden="hidden" th:value="${file.memorandumFileId}" class="numberOfFile">
      <button class="deleteFile">Delete</button>
  </div>

</body>
</html>
