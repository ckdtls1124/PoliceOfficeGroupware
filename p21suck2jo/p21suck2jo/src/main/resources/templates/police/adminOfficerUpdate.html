<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>admin officer update</title>
  <link rel="stylesheet" th:href="@{/css/police/adminOfficerUpdate.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

  <div id="all-container-wrap">

    <!--왼쪽 메뉴바-->
    <div class="left-wrap">

      <div class="left-menu">
        <div class="left-con">
          <h1 class="logo"><a href="#"><img src="/static/img/logo.png" alt="logo"></a></h1>

          <div class="dash-board">
            <h3 class="title">DASHBOARD</h3>

            <div class="menu">
              <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

              <ul>
                <!--메뉴 리스트-->
                <li class="menu-worker">
                  <img src="/static/img/worker.png" alt="worker"><a href="#">사원관리</a>
                  <ul class="menu-worker-sub">
                    <li><a href="#">사원조회</a></li>
                    <li><a href="#">사원등록</a></li>
                    <li><a href="#">사원삭제</a></li>
                  </ul>
                </li>

                <li class="menu-pay">
                  <img src="/static/img/pay.png" alt=""><a href="#">급여관리</a>
                </li>

                <li class="menu-dal">
                  <img src="/static/img/dal.png" alt=""><a href="#">근태관리</a>
                </li>

                <li class="menu-depart">
                  <img src="/static/img/depart.png" alt=""><a href="#">사건사고</a>
                </li>

                <li class="menu-board">
                  <img src="/static/img/board.png" alt=""><a href="#">사내 게시판</a>
                </li>

                <li class="menu-sign">
                  <img src="/static/img/sign.png" alt=""><a href="#">결재관리</a>
                </li>

                <li class="menu-store">
                  <img src="/static/img/store.png" alt=""><a href="#">민원관리</a>
                </li>

                <li class="menu-login">
                  <img src="/static/img/login.png" alt=""><a href="#">LOGIN(Or Logout)</a>
                </li>

              </ul>
            </div>

            <div class="naver-api">
              <img src="/static/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!--왼쪽 메뉴바-->

    <!--오른쪽 컨테이너-->
    <div class="right-wrap">
      <div class="right-menu">
        <div class="right-con">
          <div class="mypage-container">
            <div class="mypage-container-con">
                <div class="mypage-table">


                    <div class="table-logo">
                        <h1>사원 정보</h1>
                        
                    </div>

                    <h3>기본 정보</h3>
                    <div class="mypage-basicInfo">

                        <div class="basicInfo-left">
                        <ul>
                            <li>이름</li>
                            <li>휴대 전화번호</li>
                            <li>이메일</li>
                            <li>주소</li>
                        </ul>
                        </div>


                        <div class="basicInfo-right">
                            <ul>
                                <li><input type="text" th:value="${police.policeName}"th:field="${police.policeName}" readonly></li>
                                <li><input type="text" th:value="${police.policePhone}"th:field="${police.policePhone}" readonly></li>
                                <li><input type="text" th:value="${police.email}" th:field="${police.email}"readonly></li>
                                <li><input type="text" th:value="${police.zip_code}" th:field="${police.zip_code}" size="8" readonly></li>
                                <li><input type="text" th:value="${police.policeAddress}" th:field="${police.policeAddress}" size="50" readonly></li>
                                <li><input type="text" th:value="${police.DetailAddress}" th:field="${police.DetailAddress}" size="50" readonly></li>
                        <form th:action="@{|/police/list/delete/${police.policeId}|}" method="post">
                                <div class="btn">
                                <button type="submit" id="deletebtn">사원 해임</button>
                                </div>
                        </form>
                                <script>
                               document.getElementById("deletebtn").onclick = function () {
                                 alert("사원 정보가 삭제되었습니다.");
                                };
                            </script>

                            </ul>
                        </div>
                    </div>
                    <h3>회사 정보</h3>
                    <div class="mypage-companyInfo">

                        <div class="companyInfo-left">
                            <ul>
                                <li>소속</li>
                                <li>사번</li>
                                <li>직급</li>
                                <li>입사 날짜</li>
                            </ul>
                            </div>


                            <div class="companyInfo-right">

                                <ul>
                                    <li><input type="text" th:value="${police.dept}" th:field="${police.dept}"></li>
                                    <li><input type="text" th:value="${police.policeNumber}" th:field="${police.policeNumber}"></li>
                                    <li><input type="text"  th:value="${police.ranks}" th:field="${police.ranks}"></li>
                                    <li><input type="text"  th:value="${police.createTime}" th:field="${police.createTime}"  readonly> </li>
                                    <li><input type="hidden"  th:value="${police.policeId}" th:field="${police.policeId}"></li>

                                    <div class="btn2">
                                        <button type="submit" >직책 변경</button>
                                    </div>
                                </ul>
                            </div>
                    </div>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--오른쪽 컨테이너-->
  </div>

</body>

</html>
