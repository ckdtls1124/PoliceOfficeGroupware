<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>My page</title>
  <link rel="stylesheet" th:href="@{/css/police/officerMypage.css}">
</head>

<body>

  <div id="all-container-wrap">

    <!--왼쪽 메뉴바-->
    <div class="left-wrap">

      <div class="left-menu">
        <div class="left-con">
          <h1 class="logo"><a href="#"><img src="/img/logo.png" alt="logo"></a></h1>

          <div class="dash-board">
            <h3 class="title">DASHBOARD</h3>

            <div class="menu">
              <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

              <ul>
                <!--메뉴 리스트-->
                <li class="menu-worker">
                  <img src="/img/worker.png" alt="worker"><a href="#">사원관리</a>
                  <ul class="menu-worker-sub">
                    <li><a href="#">사원조회</a></li>
                    <li><a href="#">사원등록</a></li>
                    <li><a href="#">사원삭제</a></li>
                  </ul>
                </li>

                <li class="menu-pay">
                  <img src="/img/pay.png" alt=""><a href="#">급여관리</a>
                </li>

                <li class="menu-dal">
                  <img src="/img/dal.png" alt=""><a href="#">근태관리</a>
                </li>

                <li class="menu-depart">
                  <img src="/img/depart.png" alt=""><a href="#">사건사고</a>
                </li>

                <li class="menu-board">
                  <img src="/img/board.png" alt=""><a href="#">사내 게시판</a>
                </li>

                <li class="menu-sign">
                  <img src="/img/sign.png" alt=""><a href="#">결재관리</a>
                </li>

                <li class="menu-store">
                  <img src="/img/store.png" alt=""><a href="#">민원관리</a>
                </li>

                <li class="menu-login">
                  <img src="/img/login.png" alt=""><a href="#">LOGIN(Or Logout)</a>
                </li>

              </ul>
            </div>

            <div class="naver-api">
              <img src="/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!--왼쪽 메뉴바-->

    <!--오른쪽 컨테이너-->
    <div class="right-wrap">
      <div class="right-menu">
        <div class="right-con">
          <div class="mypage-container">
            <div class="mypage-container-con">
                <div class="mypage-table">

                    <div class="table-logo">
                        <h1>나의 정보</h1>
                        
                    </div>

                    <h3>기본 정보</h3>
                    <div class="mypage-basicInfo">
                        
                        <div class="basicInfo-left">
                        <ul>
                            <li>이름</li>
                            <li>휴대 전화번호</li>
                            <li>이메일</li>
                            <li>주소</li>
                        </ul>
                        </div>
                        
                        <div class="basicInfo-right">
                            <ul>
                                <li><input type="text" th:value="${police.policeName}"></li>
                                <li><input type="text" th:value="${police.policePhone}"></li>
                                <li><input type="text" th:value="${police.email}"></li>
                                <li><input type="text" th:value="${police.zip_code}" size="8"></li>
                                <li><input type="text" th:value="${police.policeAddress}" size="50"></li>
                                <li><input type="text" th:value="${police.DetailAddress}" size="50"></li>
                                <div class="btn">
                                <button type="submit" >내 정보 수정</button>
                                </div>
                            </ul>
                        </div>

                    </div>
                    <h3>회사 정보</h3>
                    <div class="mypage-companyInfo">

                        <div class="companyInfo-left">
                            <ul>
                                <li>소속</li>
                                <li>사번</li>
                                <li>직책</li>
                                <li>입사 날짜</li>
                            </ul>
                            </div>
                            
                            <div class="companyInfo-right">
                                <ul>
                                    <li th:text="${police.dept}"></li>
                                    <li th:text="${police.policeNumber}"></li>
                                    <li th:text="${police.ranks}"></li>
                                    <li th:text="${police.createTime}"></li>
                                </ul>
                            </div>

                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--오른쪽 컨테이너-->
  </div>

</body>

</html>
