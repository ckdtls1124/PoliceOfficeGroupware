<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/memorandum/MemorandumIndex.css">
<script src="/js/MemorandumIndex.js" defer></script>

<head>
    <meta charset="UTF-8">
    <title>나의 결재함</title>
</head>

<body>

<div id="all-container-wrap">

    <!--왼쪽 메뉴바-->
    <div class="left-wrap">

        <div class="left-menu">
            <div class="left-con">
                <h1 class="logo"><a href="#"><img src="/img/logo.png" alt="logo"></a></h1>

                <div class="dash-board">
                    <h3 class="title">DASHBOARD</h3>

                    <div class="menu">
                        <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

                        <ul>
                            <!--메뉴 리스트-->
                            <li class="menu-worker">
                                <img src="/img/worker.png" alt="worker"><a href="#">사원관리</a>
                                <ul class="menu-worker-sub">
                                    <li><a href="#">사원조회</a></li>
                                    <li><a href="#">사원등록</a></li>
                                    <li><a href="#">사원삭제</a></li>
                                </ul>
                            </li>

                            <li class="menu-pay">
                                <img src="/img/pay.png" alt=""><a href="#">급여관리</a>
                            </li>

                            <li class="menu-dal">
                                <img src="/img/dal.png" alt=""><a href="#">근태관리</a>
                            </li>

                            <li class="menu-depart">
                                <img src="/img/depart.png" alt=""><a href="#">부서관리</a>
                            </li>

                            <li class="menu-board">
                                <img src="/img/board.png" alt=""><a href="#">게시판</a>
                            </li>

                            <li class="menu-sign">
                                <img src="/img/sign.png" alt=""><a href="#">결재관리</a>
                            </li>

                            <li class="menu-store">
                                <img src="/img/store.png" alt=""><a href="#">영업점관리</a>
                            </li>

                            <li class="menu-login">
                                <img src="/img/login.png" alt=""><a href="#">LOGIN</a>
                            </li>

                        </ul>
                    </div>

                    <div class="naver-api">
                        <img src="/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!--왼쪽 메뉴바-->

    <!--오른쪽 컨테이너-->
    <div class="right-wrap">
        <div class="right-menu">
            <div class="right-con">

                <!--오른쪽 컨테이너-->
                <div class="board-container">
                    <div class="board">
                        <div class="board-box">

                            <div class="box-top">
                                <h3>나의 결재함</h3>

                            </div>

                            <div class="search">
                                <div class="write-btn">
                                    <button type="submit" ><a th:href="@{/memo/memoWritePage}"><img src="/img/board/plus.png" alt=""> 결재 문서 작성</a></button>                                </div>
                                <div class="search-bar">
                                    <input hidden="hidden" th:value="${session.currentPoliceId}" name="policeId">
                                    <form th:action="@{/board}" method="get">
                                        <input type="search" name="search" id="search" placeholder="검색어를 입력해주세요"
                                               onfocus="this.placeholder=''" onblur="this.placeholder='검색어를 입력해주세요'">
                                        <button type="submit">검색</button>
                                    </form>
                                </div>
                            </div>

                            <div class="box-middle">

                                <table>
                                    <colgroup>
                                        <col width="10%">
                                        </col>
                                        <col width="auto">
                                        </col>
                                        <col width="10%">
                                        </col>
                                        <col width="20%">
                                        </col>
                                        <col width="10%">
                                        </col>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>순번</th>
                                        <th>제목</th>
<!--                                        <th>등록자</th>-->
                                        <th>등록일</th>
                                        <th>승인여부</th>
                                        <th>삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list: ${myMemoList}">
                                        <td th:text="${list.memorandumId}"></td>
                                        <td><a th:href="@{|/memo/memoDetail/${list.memorandumId}}"
                                               th:text="${list.memorandumTitle}"></a></td>
<!--                                        <td th:text="${list.boardWriter}"></td>-->
<!--                                        <td th:text="*{#temporals.format(list.createTime, 'yyyy-MM-dd')}"></td>-->
                                        <td th:text="${list.approval}"></td>
                                        <td><a th:href="@{/memo/delete/${list.memorandumId}}">문서 삭제</a></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                            <div class="box-bottom">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
