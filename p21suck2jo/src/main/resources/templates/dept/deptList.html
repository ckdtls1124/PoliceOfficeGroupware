<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/dept/deptList.css}">
    <script th:src="@{/js/dept/deptList.js}" defer></script>

    <title>Document</title>

</head>

<body>
<div id="all-container-wrap">

    <!--왼쪽 메뉴바-->
    <div class="left-wrap">

        <div class="left-menu">
            <div class="left-con">
                <h1 class="logo"><a href="#"><img src="/img/logo.png" alt="logo"></a></h1>

                <div class="dash-board">
                    <h3 class="title">DASHBOARD</h3>

                    <div class="menu">
                        <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

                        <ul>
                            <!--메뉴 리스트-->
                            <li class="menu-worker">
                                <img src="/img/worker.png" alt="worker"><a href="#">사원관리</a>
                                <ul class="menu-worker-sub">
                                    <li><a href="#">사원조회</a></li>
                                    <li><a href="#">사원등록</a></li>
                                    <li><a href="#">사원삭제</a></li>
                                </ul>
                            </li>

                            <li class="menu-pay">
                                <img src="/img/pay.png" alt=""><a href="#">급여관리</a>
                            </li>

                            <li class="menu-dal">
                                <img src="/img/dal.png" alt=""><a href="#">근태관리</a>
                            </li>

                            <li class="menu-depart">
                                <img src="/img/depart.png" alt=""><a href="#">사건사고</a>
                            </li>

                            <li class="menu-board">
                                <img src="/img/board.png" alt=""><a href="#">사내 게시판</a>
                            </li>

                            <li class="menu-sign">
                                <img src="/img/sign.png" alt=""><a href="#">결재관리</a>
                            </li>

                            <li class="menu-store">
                                <img src="/img/store.png" alt=""><a href="#">민원관리</a>
                            </li>

                            <li class="menu-login">
                                <img src="/img/login.png" alt=""><a href="#">LOGIN(Or Logout)</a>
                            </li>

                        </ul>
                    </div>

                    <div class="naver-api">
                        <img src="/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!--왼쪽 메뉴바-->
    <div class="right-wrap">
        <div class="right-menu">
            <div class="right-con">

                <div class="dept-container">
                    <div class="dept-container-con">

                        <div class="dept-form">

                            <div class="dept-h1">
                                <h2>부서 관리</h2>
                            </div>

                            <div class="dept-insert-button">
                                <button type="button" class="dept-insert-btn"><img src="/img/dept/plus.png" alt="">부서 등록</button>
                            </div>

                            <div class="dept-insert deptHide">

                                <form th:action="@{/dept/insert}" method="post">
                                    <input hidden="hidden" readonly name="deptId">
                                    <ul>
                                        <li>
                                            <label for="deptName">부서명</label>
                                            <input type="text" name="deptName" id="deptName" placeholder="부서명 입력"
                                                   onfocus="this.placeholder=''" onblur="this.placeholder='부서명 입력'">
                                        </li>
                                        <li>
                                            <label for="deptLocation">부서위치</label>
                                            <input type="text" name="deptLocation" id="deptLocation" placeholder="부서위치 입력"
                                                   onfocus="this.placeholder=''" onblur="this.placeholder='부서위치 입력'">
                                        </li>
                                        <div class="insert-btn">
                                            <button type="submit" id="insert-btn">부서 등록하기</button>
                                        </div>
                                        <script>
                                               document.getElementById("insert-btn").onclick = function () {
                                                  alert("부서가 추가되었습니다.");
                                                 };
                                          </script>
                                    </ul>
                                </form>
                            </div>

                            <div class="dept-form-data">
                                <table>
                                    <thead>

                                    <tr>
                                        <th>부서 번호</th>
                                        <th>부서 이름</th>
                                        <th>부서 위치</th>
                                        <th>소속 인원수</th>
                                        <th></th>
                                    </tr>

                                    </thead>
<!--                                    <form th:action="@{dept/update}" method="post" th:object="${deptDto}">-->
                                    <tbody>

                                    <div class="list-view">
                                    <tr th:each="dept : ${deptList}">
                                        <td th:text="${dept.deptId}" ></td>
                                        <td>
                                            <a th:href="@{|/dept/detail/${dept.deptId}|}" th:text="${dept.deptName}"></a>
                                        </td>

                                        <td th:text="${dept.deptLocation}"></td>
                                        <td th:text="${dept.policeNM}"> </td>
                                        <td>
                                            <div class="dept-btn">
                                            <button type="button">
                                                <a th:href="@{|/dept/update/view/${dept.deptId}|}">수정</a></button>

                                                <form th:action="@{|/dept/delete/${dept.deptId}|}" method="post" onsubmit="return confirmDelete()">
                                                    <button type="submit" >삭제</button>
                                                </form>
                                            </div>
                                        </td>

                                    </tr>
                                    </div>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
