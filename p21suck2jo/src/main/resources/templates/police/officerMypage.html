                    <h3>기본 정보</h3>
                    <div class="mypage-basicInfo">

                        <div class="basicInfo-right">
                         <form th:action="@{/police/update}" method="post" th:object="${policeDto}">
                            <ul>
                                <li><input type="text" th:value="${police.policeName}" th:field="${police.policeName}"name="policeName"></li>
                                <li><input type="text" th:value="${police.policePhone}" th:field="${police.policePhone}" name="policePhone"></li>
                                <li><input type="text" th:value="${police.email}" th:field="${police.email}" name="email"></li>
                                <li><input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br></li>
                                <li><input type="text" id="sample4_postcode" th:field="${police.zip_code}" placeholder="우편번호"></li>
                                <li><input type="text" id="sample4_roadAddress" th:field="${police.policeAddress}" placeholder="도로명주소" size="30"></li>
                                <span id="guide" style="color:#999;display:none"></span>
                                <li><input type="text" id="sample4_detailAddress" th:field="${police.DetailAddress}" placeholder="상세주소" size="30"></li>
                                <li><input type="hidden" th:value="${police.policeId}" th:field="${police.policeId}"name="policeId" ></li>
                                <li><input type="hidden" th:value="${police.password}" th:field="${police.password}" name="password"></li>
                                <li><input type="hidden" th:value="${police.createTime}" th:field="${police.createTime}" name="createTime"></li>
                                <li><input type="hidden" th:value="${police.dept}" th:field="${police.dept}"></li>
                                <div class="btn">
                                <button type="submit" id="update-btn" >내 정보 수정</button>
                                </div>
                                <script>
                               document.getElementById("update-btn").onclick = function () {
                                 alert("정보가 수정되었습니다.");
                                };
                           </script>
                            </ul>
                </form>
                        </div>
                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>

    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
