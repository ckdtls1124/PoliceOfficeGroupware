<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일석이조 지구대 :: 사건업데이트</title>
  <link rel="stylesheet" th:href="@{/css/eventRegister.css}">
</head>

<body>
  <div id="all-container-wrap">

    <div th:replace="/common/menuIndex :: leftMain"></div>

    <div class="event-wrap">
      <div class="event-container">
        <div class="event-container-items">

          <div class="event-header-items">
            <h2 class="event-title">사건업데이트</h2>
          </div>

          <div class="event-regist">
            <form th:action="@{/event/update/${detail.eventId}}" method="post" th:object="${eventDto}"
              enctype="multipart/form-data">
              <ul>

                <div class="warning">
                  <h3>※ 신중하고 정확하게 기입하시오.</h3>
                </div>

                <li>사건현장<input type="text" th:value="${detail.eventFileName}" readonly></li>
                <li>사건장소<input type="text" th:value="${detail.eventLocation}" readonly></li>
                <li>발생일시<input type="text" th:value="${detail.eventDate}" readonly>
                </li>
                <li>
                  사건분류<input type="text" th:value="${detail.eventGroupName}" readonly>
                </li>
                <!-- <li>
                  담당부서<select name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="">교통안전과</option>
                    <option value="">민원해결과</option>
                    <option value="">또 뭐가있지...</option>
                  </select>
                </li> -->
                <li>
                  　구분　
                  <label for="1">
                    <input type="radio" name="eventSettle" id="1" value="1"> 해결
                  </label>
                  <label for="0">
                    <input type="radio" name="eventSettle" id="0" value="0"> 미해결
                  </label>
                </li>
                <li class="textarea">
                  상세사항<textarea th:value="${detail.eventNote}" name="eventNote" id="eventNote" cols="28" rows="4"
                    resize="none"></textarea>
                </li>
                <li class="event-btns">
                  <a th:href="@{/event/}">취소</a>
                  <div class="event-btns-sub">
                    <input type="reset" value="초기화">
                    <input type="submit" value="업데이트">
                  </div>
                </li>
              </ul>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
