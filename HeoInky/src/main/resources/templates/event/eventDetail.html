<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일석이조 지구대 :: 사건조회</title>
  <link rel="stylesheet" th:href="@{/css/eventDetail.css}">
</head>

<body>
  <div id="all-container-wrap">

    <div th:replace="/common/menuIndex :: leftMain"></div>

    <div class="event-wrap">
      <div class="event-container">
        <div class="event-container-items">

          <div class="event-header-items">
            <h2 class="event-title">사건조회</h2>
          </div>

          <div class="event-detail-items">

            <div class="event-detail-con">
              <div class="event-image">
                <!-- <img src="https://via.placeholder.com/500x500" alt="사건현장이미지"> -->
                <img th:src="@{|/upload/${detail.eventFileName}|}" alt="사건이미지"
                  onerror="this.src='https://via.placeholder.com/400x400'">
              </div>
              <div class="event-data">
                <ul>
                  <li>
                    <span>No.</span><span th:text="${detail.eventNumber}"></span>
                  </li>
                  <li>
                    <span>장소</span><span th:text="${detail.eventLocation}"></span>
                  </li>
                  <li>
                    <span>일시</span><span th:text="*{#temporals.format(detail.eventDate, 'yyyy-MM-dd / HH:mm')}"></span>
                  </li>
                  <li>
                    <span>분류</span><span th:text="${detail.eventGroupName}"></span>
                  </li>
                  <li>
                    <span>구분</span>
                    <span th:if="${detail.eventSettle}==0">미해결</span>
                    <span th:if="${detail.eventSettle}==1">해결</span>
                  </li>
                  <li>
                    <span>상세정보</span><span th:text="${detail.eventNote}"></span>
                  </li>
                </ul>
              </div>
            </div>

            <!--미해결 상태인 경우에만 보이도록 처리하기-->
            <!-- <div class="event-settle">
              <input type="button" value="해결완료처리">
            </div> -->

          </div>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
