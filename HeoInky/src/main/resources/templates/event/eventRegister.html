<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일석이조 지구대 :: 사건등록</title>
  <link rel="stylesheet" th:href="@{/css/eventRegister.css}">
</head>

<body>
  <div id="all-container-wrap">

    <div th:replace="/common/menuIndex :: leftMain"></div>

    <div class="event-wrap">
      <div class="event-container">
        <div class="event-container-items">

          <div class="event-header-items">
            <h2 class="event-title">사건등록</h2>
          </div>

          <div class="event-regist">
            <form th:action="@{/event/register}" method="post" th:object="${eventDto}" enctype="multipart/form-data">
              <ul>

                <div class="warning">
                  <h3>※ 신중하고 정확하게 기입하시오.</h3>
                </div>

                <li>
                  <span>사건현장</span><input type="file" th:field="*{eventFile}" name="" id="">
                </li>
                <li>
                  <span>사건장소</span><input type="text" th:field="*{eventLocation}" id="">
                </li>
                <li>
                  <span>발생일시</span><input type="datetime-local" th:field="*{eventDate}" name="" id=""
                    value="yyyy-MM-dd HH:mm">
                </li>
                <li>
                  <span>사건분류</span>
                  <select th:field="*{eventGroup}" name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="1">음주운전</option>
                    <option value="2">인근소란</option>
                    <option value="3">불안감조성</option>
                    <option value="4">무단투기</option>
                    <option value="5">업무방해</option>
                    <option value="6">공무집행방해</option>
                    <option value="7">불법노점상</option>
                    <option value="8">폭행</option>
                    <option value="9">기타(담당부서 확인)</option>
                  </select>
                </li>
                <li>
                  <span>담당부서</span>
                  <select th:field="*{dept}" name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="1">경비교통반</option>
                    <option value="2">민원해결반</option>
                    <option value="3">생활안전반</option>
                    <option value="4">인권감사실</option>
                  </select>
                </li>
                <li>
                  <span>담당경관</span>
                  <select th:field="*{police}" name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="1">김경찰</option>
                    <option value="2">이경찰</option>
                    <option value="3">박경찰</option>
                    <option value="4">최경찰</option>
                    <option value="5">밥경찰</option>
                  </select>
                </li>
                <li>
                  <span>관련인</span>
                  <select th:field="*{person}" name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="1">김시민</option>
                    <option value="2">이시민</option>
                    <option value="3">박시민</option>
                    <option value="4">최시민</option>
                    <option value="5">임시민</option>
                    <option value="6">정시민</option>
                    <option value="7">주시민</option>
                  </select>
                </li>
                <li>
                  <span>구분</span>
                  <label for="1">
                    <input type="radio" th:field="*{eventSettle}" name="eventSettle" id="1" value="1"> 해결
                  </label>
                  <label for="0">
                    <input type="radio" th:field="*{eventSettle}" name="eventSettle" id="0" value="0"> 미해결
                  </label>
                </li>
                <li class="textarea">
                  <span>상세사항</span>
                  <textarea th:field="*{eventNote}" name="" id="" cols="36" rows="4" resize="none"></textarea>
                </li>
                <li class="event-btns">
                  <a th:href="@{/event/}">취소</a>
                  <div class="event-btns-sub">
                    <input type="reset" value="초기화">
                    <input type="submit" value="등록">
                  </div>
                </li>
              </ul>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
