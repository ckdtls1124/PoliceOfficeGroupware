<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일석이조 지구대 :: 사건등록</title>
  <link rel="stylesheet" href="/static/css/eventRegist.css">
</head>

<body>
  <div id="all-container-wrap">

    <div class="left-wrap">

      <div class="left-menu">
        <div class="left-con">
          <h1 class="logo"><a href="#"><img src="/static/img/logo.png" alt="logo"></a></h1>

          <div class="dash-board">
            <h3 class="title">DASHBOARD</h3>

            <div class="menu">
              <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

              <ul>
                <!--메뉴 리스트-->
                <li class="menu-worker">
                  <img src="/static/img/worker.png" alt="worker"><a href="#">사원관리</a>
                  <ul class="menu-worker-sub">
                    <li><a href="#">사원조회</a></li>
                    <li><a href="#">사원등록</a></li>
                    <li><a href="#">사원삭제</a></li>
                  </ul>
                </li>

                <li class="menu-pay">
                  <img src="/static/img/pay.png" alt=""><a href="#">급여관리</a>
                </li>

                <li class="menu-dal">
                  <img src="/static/img/dal.png" alt=""><a href="#">근태관리</a>
                </li>

                <li class="menu-depart">
                  <img src="/static/img/depart.png" alt=""><a href="#">부서관리</a>
                </li>

                <li class="menu-board">
                  <img src="/static/img/board.png" alt=""><a href="#">게시판</a>
                </li>

                <li class="menu-sign">
                  <img src="/static/img/sign.png" alt=""><a href="#">결재관리</a>
                </li>

                <li class="menu-store">
                  <img src="/static/img/store.png" alt=""><a href="#">영업점관리</a>
                </li>

                <li class="menu-login">
                  <img src="/static/img/login.png" alt=""><a href="#">LOGIN</a>
                </li>

              </ul>
            </div>

            <div class="naver-api">
              <img src="/static/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="event-wrap">
      <div class="event-container">
        <div class="event-container-items">

          <div class="event-header-items">
            <h2 class="event-title">사건등록</h2>
          </div>

          <div class="event-regist">
            <form action="#">
              <ul>

                <div class="warning">
                  <h3>※ 신중하고 정확하게 기입하시오.</h3>
                </div>

                <li>사건현장<input type="file" name="" id=""></li>
                <li>사건장소<input type="text" name="eventLocation" id=""></li>
                <li>발생일시<input type="datetime-local" name="" id=""></li>
                <li>
                  사건분류<select name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="">음주운전</option>
                    <option value="">인근소란</option>
                    <option value="">불안감조성</option>
                    <option value="">불법노점상</option>
                    <option value="">무단투기</option>
                    <option value="">업무방해</option>
                    <option value="">공무집행방해</option>
                    <option value="">폭행</option>
                    <option value="">기타(담당부서 확인)</option>
                  </select>
                </li>
                <li>
                  담당부서<select name="" id="">
                    <option value="">::정확하게 선택하시오::</option>
                    <option value="">교통안전과</option>
                    <option value="">민원해결과</option>
                    <option value="">또 뭐가있지...</option>
                  </select>
                </li>
                <li>
                  　구분　
                  <label for="1">
                    <input type="radio" name="eventSettle" id="1"> 해결
                  </label>
                  <label for="0">
                    <input type="radio" name="eventSettle" id="0"> 미해결
                  </label>
                </li>
                <li class="textarea">
                  　비고　<textarea name="" id="" cols="28" rows="4" resize="none"></textarea>
                </li>
                <li class="event-btns">
                  <a href="#">취소</a>
                  <div class="event-btns-sub">
                    <input type="reset" value="초기화">
                    <input type="submit" value="등록">
                  </div>
                </li>
              </ul>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
