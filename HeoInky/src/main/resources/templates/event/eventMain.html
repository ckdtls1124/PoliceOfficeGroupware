<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일석이조 지구대 :: 사건관리</title>
  <link rel="stylesheet" th:href="@{/css/eventMain.css}">
</head>

<body>
  <div id="all-container-wrap">

    <div th:replace="/common/menuIndex :: leftMain"></div>

    <div class="event-wrap">
      <div class="event-container">
        <div class="event-container-items">

          <div class="event-header-items">

            <!--검색 요소-->
            <div class="event-search">
              <form action="#">
                <input type="date" name="startDate" id="startDate">~
                <input type="date" name="endDate" id="endDate">

                <div class="event-radio">
                  <label for="1">
                    <input type="radio" name="eventSettle" id="1"> 해결
                  </label>
                  <label for="0">
                    <input type="radio" name="eventSettle" id="0"> 미해결
                  </label>
                </div>

                <input type="reset" value="초기화">
                <input type="submit" value="조회">
              </form>
            </div>
            <!--검색 요소-->

            <h2 class="event-title">사건·사고 관리</h2>
          </div>

          <div class="event-list">
            <th:block th:each="list: ${eventList}">
              <div class="event-content">
                <ul>
                  <img src="https://via.placeholder.com/100x100" alt="사건이미지">
                  <li><span>No.</span><span th:text="${list.eventNumber}"></span></li>
                  <li><span>장소</span><span th:text="${list.eventLocation}"></span></li>
                  <li><span>일시</span><span th:text="*{#temporals.format(list.eventDate, 'yyyy-MM-dd / HH:mm')}"></span>
                  </li>
                  <li><span>분류</span><span th:text="${list.eventGroup}"></span></li>
                  <li>
                    <span>구분</span>
                    <span th:if="${list.eventSettle}==0">미해결</span>
                    <span th:if="${list.eventSettle}==1">해결</span>
                  </li>
                </ul>
              </div>
            </th:block>
          </div>

          <div class="event-end-item">
            <a th:href="@{/event/register}">사건등록</a>
            <!--페이징 처리-->

          </div>

        </div>
      </div>

    </div>
</body>

</html>
