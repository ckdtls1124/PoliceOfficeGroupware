<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>일석이조 지구대 :: 사건관리</title>

    <div th:replace="/common/menuIndex :: leftMain"></div>

    <div class="event-wrap">

                  <label for="0">
                    <input type="radio" name="eventSettle" id="0"> 미해결
                  </label>
                </div>

                <input type="reset" value="초기화">
                <input type="submit" value="조회">
              </form>

            </div>
            <h2 class="event-title">사건·사고 관리</h2>
          </div>


          <div class="event-list">
            <!--grid로 구성하기-->
            <div class="event-content">
              <img src="https://via.placeholder.com/100x100" alt="사건이미지">
              사건No 2023003456182<br>
              장소 노원구<br>

              구분 해결

              <!--th:each 이용해서 데이터 뽑아오기-->
            </div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
            <div class="event-content"></div>
          </div>

          <div class="event-end-item">
            <a href="#">사건등록</a>
            <!--페이징 처리-->
            ◀ 1 2 3 4 5 ▶
          </div>

        </div>

      </div>
    </div>

  </div>
</body>

</html>
