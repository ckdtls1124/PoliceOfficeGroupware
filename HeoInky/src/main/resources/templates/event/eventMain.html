<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사건 · 사고 관리</title>
  <link rel="stylesheet" href="/static/css/eventMain.css">
  <link rel="stylesheet" href="/static/css/menuIndex.css">
</head>

<body>
  <div id="all-container-wrap">
    <!--왼쪽 메뉴바-->
    <div class="left-wrap">

      <div class="left-menu">
        <div class="left-con">
          <h1 class="logo"><a href="#"><img src="/static/img/logo.png" alt="logo"></a></h1>

          <div class="dash-board">
            <h3 class="title">DASHBOARD</h3>

            <div class="menu">
              <!--이 부분에 들어갈 항목은 어떤 기업인지에 따라 달라짐-->

              <ul>
                <!--메뉴 리스트-->
                <li class="menu-worker">
                  <img src="/static/img/worker.png" alt="worker"><a href="#">사원관리</a>
                  <ul class="menu-worker-sub">
                    <li><a href="#">사원조회</a></li>
                    <li><a href="#">사원등록</a></li>
                    <li><a href="#">사원삭제</a></li>
                  </ul>
                </li>

                <li class="menu-pay">
                  <img src="/static/img/pay.png" alt=""><a href="#">급여관리</a>
                </li>

                <li class="menu-dal">
                  <img src="/static/img/dal.png" alt=""><a href="#">근태관리</a>
                </li>

                <li class="menu-depart">
                  <img src="/static/img/depart.png" alt=""><a href="#">부서관리</a>
                </li>

                <li class="menu-board">
                  <img src="/static/img/board.png" alt=""><a href="#">게시판</a>
                </li>

                <li class="menu-sign">
                  <img src="/static/img/sign.png" alt=""><a href="#">결재관리</a>
                </li>

                <li class="menu-store">
                  <img src="/static/img/store.png" alt=""><a href="#">영업점관리</a>
                </li>

                <li class="menu-login">
                  <img src="/static/img/login.png" alt=""><a href="#">LOGIN</a>
                </li>

              </ul>
            </div>

            <div class="naver-api">
              <img src="/static/img/naver.png" alt="naver-logo"><a href="#">NAVER WORKPLACE</a>
            </div>

          </div>
        </div>
      </div>

    </div>

    <!--오른쪽 컨테이너-->
    <div class="event-wrap">
      <div class="event-container">
        <div class="event-container-items">

          <div class="event-header-items">
            <div class="event-search">
              <form action="#">
                <input type="date" name="startDate" id="startDate">~
                <input type="date" name="endDate" id="endDate">

                <div class="event-radio">
                  <label for="settleOk">
                    <input type="radio" name="settle" id="settleOk"> 해결
                  </label>
                  <label for="settleNot">
                    <input type="radio" name="settle" id="settleNot"> 미해결
                  </label>

                </div>
                <input type="reset" value="초기화">
                <input type="submit" value="조회">
              </form>

            </div>

            <h2 class="event-title">사건·사고 관리</h2>

          </div>

          <div class="event-list">
            <!--grid로 구성하기-->
            <div class="event-content">
              <img src="https://via.placeholder.com/100x100" alt="사건이미지">
              사건No 2023003456182<br>
              장소 노원구<br>
              일시 2023-03-16 / 13:22<br>
              분류 과속<br>
              구분 해결
              <!--테스트용 더미 텍스트(나중에 지울것)-->
              <!--th:each 이용해서 데이터 뽑아오기-->
            </div>
            <div class="event-content">사건2</div>
            <div class="event-content">사건3</div>
            <div class="event-content">사건4</div>
            <div class="event-content">사건5</div>
            <div class="event-content">사건6</div>
            <div class="event-content">사건7</div>
            <div class="event-content">사건8</div>
            <div class="event-content">사건9</div>
            <div class="event-content">사건10</div>
          </div>

          <div class="event-pagingIndex">
            <!--페이징 처리-->
            ◀ 1 2 3 4 5 ▶
          </div>

        </div>

      </div>
    </div>

  </div>
</body>

</html>
