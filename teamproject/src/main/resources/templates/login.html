<body>

      <div class="login-content">
        <form th:action="@{/login}" method="post" id="loginForm">
          <ul>
            <li><input type="text" name="email" id="email" placeholder="아이디"></li>
            <li><input type="password" name="pw" id="pw" placeholder="비밀번호"></li>
          </ul>
          <div class="button">
            <button class="btn" type="submit">
              <span>로그인</span>
            </button>
          </div>
        </form>
      </div>
      <ul class="login-list">
          <li><a target="_blank" href="#">아이디찾기</a></li>
          <li><p class="before"></p><a target="_blank" href="#">비밀번호찾기</a></li>

      </ul>
    </div>
    </div>
